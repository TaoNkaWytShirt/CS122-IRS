<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPM IRS - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/logo-placeholder.png" alt="UPM IRS Logo">
            <span>UPM IRS</span>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Policies</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="login-container">
            <div class="hero-image">
                <img src="assets/hero-placeholder.jpg" alt="UPM Building">
            </div>
            <div class="login-form">
                <h1>Login</h1>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="sign-in-btn">Sign In</button>
                </form>
                <div class="account-options">
                    <p>No account? <a href="#" class="create-account">Create an account</a></p>
                    <button class="google-signin">
                        <img src="assets/google-icon-placeholder.png" alt="Google Icon">
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
