<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="login-form">
        <div class="flex flex-col items-center justify-center min-h-screen bg-background">
            <div class="w-full max-w-md p-8 bg-card rounded-lg shadow-lg">
              <h2 class="text-3xl font-bold text-center text-primary">Login</h2>
              <form class="mt-6">
                <div class="mb-6">
                  <label for="username" class="block text-sm font-medium text-zinc-700">Username</label>
                  <input type="text" id="username" class="mt-1 block w-full p-3 border border-zinc-300 rounded-md focus:ring focus:ring-primary" placeholder="Enter your username" required />
                </div>
                <div class="mb-6">
                  <label for="password" class="block text-sm font-medium text-zinc-700">Password</label>
                  <input type="password" id="password" class="mt-1 block w-full p-3 border border-zinc-300 rounded-md focus:ring focus:ring-primary" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="w-full bg-secondary text-secondary-foreground hover:bg-secondary/80 p-3 rounded-lg transition duration-200">Sign In</button>
              </form>
              <p class="mt-4 text-center text-sm text-muted-foreground">No account? <a href="#" class="text-primary hover:underline">Create an account</a></p>
              <div class="mt-6 text-center">
                <button class="flex items-center justify-center w-full p-3 border border-zinc-300 rounded-md hover:bg-zinc-100 transition duration-200">
                  <img aria-hidden="true" alt="google-logo" src="https://openui.fly.dev/openui/google.svg?text=G" class="w-5 h-5 mr-2" />
                  Sign in with Google
                </button>
              </div>
            </div>
          </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
